<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Pracrice</title>
</head>
<body>
<form>
    <h2>Select your favorite food</h2>
    <input type="checkbox" name="food" value="beef">Beef
    <input type="checkbox" name="food" value="burger">Burger
    <input type="checkbox" name="food" value="salad">Salad

    <hr>
    <h2>Let us know how you want your food</h2>
    <textarea name="comment" placeholder="Comment here"></textarea>
    <hr>
    <h2>Select your sauce</h2>
    <select name="sauce" id="sauce">
        <option value="" disabled selected>Select your sauce</option>
        <option value="hot">Hot</option>
        <option value="mild">Mild</option>
        <option value="pepper">Pepper</option>
    </select>
    <hr>

    <h2>Create an account with us in 3 step!</h2>
    <p>Creating account allows you track your order</p>
    <hr>
    <p>Username:<input type="text" placeholder="Enter your username"></p>
    <p>Email:<input type="text" placeholder="Enter your email"></p>
    <p>Password:<input type="password" placeholder="Enter your password"></p>
    <input type="submit" value="Sign up" style="background-color: bisque" onclick="alert('Your account created!')">
</form>
</body>
</html>
